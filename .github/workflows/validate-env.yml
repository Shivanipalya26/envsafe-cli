name: Validate .env files

on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches: 
      - main

jobs: 
  validate-env: 
    name: Run envsafe-cli
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run envsafe-cli
        run: npx envsafe-cli
